<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Launch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* tiny safety so button shows even if CSS fails */
    html, body { height: 100%; margin: 0; background:#000; display:flex; align-items:center; justify-content:center; overflow:hidden; font-family:system-ui, sans-serif; }
    #play-btn { font-size:1.1rem; font-weight:700; background:#fff; color:#000; border:0; border-radius:12px; padding:14px 30px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,.4); transition:transform .2s; z-index:100; }
    #play-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Click button -->
  <button id="play-btn">Click Me</button>

  <!-- Header (slides in over 5s on click) -->
  <h1 id="header">FUCK YOU!</h1>

  <!-- Visual stage (hidden until click) -->
  <div id="stage" aria-hidden="true">
    <!-- Center (ONLY die.gif) -->
    <div class="center">
      <img id="die" src="die.gif" alt="die" />
    </div>

    <!-- Vertical marquee explosions (same Explosion.gif) -->
    <div class="vmarq left"  style="--speed:0.9s; --size:26vmin;">
      <div class="track">
        <img src="Explosion.gif" alt="">
        <img src="Explosion.gif" alt="">
        <img src="Explosion.gif" alt="">
      </div>
    </div>

    <div class="vmarq right reverse" style="--speed:0.9s; --size:26vmin;">
      <div class="track">
        <img src="Explosion.gif" alt="">
        <img src="Explosion.gif" alt="">
        <img src="Explosion.gif" alt="">
      </div>
    </div>
  </div>

  <!-- Audio (plays on user gesture) -->
  <audio id="bgm" src="track.mp3" loop preload="auto" playsinline></audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const stage   = document.getElementById('stage');
    const header  = document.getElementById('header');
    const bgm     = document.getElementById('bgm');

    playBtn.addEventListener('click', async () => {
      try { await bgm.play(); } catch(e) {}

      // show visuals & animate header
      stage.classList.add('active');
      header.classList.add('show');

      // remove button entirely
      playBtn.remove();
    });
  </script>
</body>
</html>
