<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Launch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* tiny safety styling so the button is visible even if CSS fails */
    html, body { height: 100%; margin: 0; background:#000; display:flex; align-items:center; justify-content:center; overflow:hidden; font-family:system-ui, sans-serif; }
    #play-btn { font-size:1.1rem; font-weight:700; background:#fff; color:#000; border:0; border-radius:12px; padding:14px 30px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,.4); transition:transform .2s; z-index:100; }
    #play-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Click button -->
  <button id="play-btn">Play sound</button>

  <!-- Header (hidden offscreen; slides in over 5s on click) -->
  <h1 id="header">HIIIII!</h1>

  <!-- Visual stage (hidden until click) -->
  <div id="stage" aria-hidden="true">
    <!-- Center stack (NO explosion overlay here) -->
    <div class="center">
      <img id="die" src="die.gif" alt="die" />
    </div>

    <!-- Two fast vertical sweeps using Explosion.gif -->
    <div class="sweep s1" style="--x: 18%"></div>
    <div class="sweep s2" style="--x: 82%"></div>
  </div>

  <!-- Audio (plays on user gesture) -->
  <audio id="bgm" src="track.mp3" loop preload="auto" playsinline></audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const stage   = document.getElementById('stage');
    const header  = document.getElementById('header');
    const bgm     = document.getElementById('bgm');

    playBtn.addEventListener('click', async () => {
      try { await bgm.play(); } catch(e) {}

      // show visuals
      stage.classList.add('active');

      // slide-in header over 5s
      header.classList.add('show');

      // remove button entirely
      playBtn.remove();
    });
  </script>
</body>
</html>
