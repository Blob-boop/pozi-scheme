<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sound Reveal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #play-btn {
      font: 700 1.25rem/1.4 system-ui, sans-serif;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.4);
      transition: transform 0.2s ease;
    }

    #play-btn:hover {
      transform: scale(1.05);
    }

    #bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: -1;
    }
  </style>
</head>
<body>
  <button id="play-btn">Play sound</button>
  <img id="bg" src="bg.jpg" alt="Background">
  <audio id="bgm" src="track.mp3" loop preload="auto" playsinline></audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const bg = document.getElementById('bg');
    const bgm = document.getElementById('bgm');

    playBtn.addEventListener('click', async () => {
      try {
        await bgm.play();
        bg.style.opacity = 1;
        playBtn.remove();
      } catch (e) {
        console.error('Audio play blocked:', e);
      }
    });
  </script>
</body>
</html>
