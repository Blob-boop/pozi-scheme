<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click to Launch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* minimal safety styles in case styles.css fails to load */
    html, body { height: 100%; margin: 0; background:#000; display:flex; align-items:center; justify-content:center; overflow:hidden; font-family:system-ui, sans-serif; }
    #play-btn { font-size:1.1rem; font-weight:700; background:#fff; color:#000; border:0; border-radius:12px; padding:14px 30px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,.4); transition:transform .2s; z-index:10; }
    #play-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Click button -->
  <button id="play-btn">Play sound</button>

  <!-- Header (appears on click) -->
  <h1 id="header" class="hidden">FUCK YOU!</h1>

  <!-- Visual stage (hidden until click) -->
  <div id="stage" aria-hidden="true">
    <!-- Center stack -->
    <div class="center">
      <img id="die" src="die.gif" alt="die" />
      <!-- FULLY visible overlay (no opacity reduction) -->
      <img id="boom" src="Explosion.gif" alt="explosion overlay" />
    </div>

    <!-- Two fast vertical sweeps using the SAME Explosion.gif -->
    <div class="sweep s1" style="--x: 18%"></div>
    <div class="sweep s2" style="--x: 78%"></div>
  </div>

  <!-- Audio (plays on user gesture) -->
  <audio id="bgm" src="track.mp3" loop preload="auto" playsinline></audio>

  <script>
    const playBtn = document.getElementById('play-btn');
    const stage   = document.getElementById('stage');
    const header  = document.getElementById('header');
    const bgm     = document.getElementById('bgm');

    playBtn.addEventListener('click', async () => {
      // start audio (user gesture)
      try { await bgm.play(); } catch(e) { /* ignore if blocked */ }

      // reveal visuals
      stage.classList.add('active');

      // fade-in header
      header.classList.remove('hidden');
      header.classList.add('show');

      // remove button (donâ€™t just hide it)
      playBtn.remove();
    });
  </script>
</body>
</html>
